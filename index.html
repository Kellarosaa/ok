```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet to JavaScript Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Bookmarklet to JavaScript Converter</h1>
    <textarea id="bookmarkletInput" placeholder="Paste your bookmarklet here..."></textarea>
    <button id="convertButton">Convert</button>
    <h2>JavaScript Output</h2>
    <textarea id="output" readonly></textarea>
    <button id="copyButton">Copy to Clipboard</button>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const bookmarklet = document.getElementById('bookmarkletInput').value;
            const jsOutput = decodeURIComponent(bookmarklet.replace(/^javascript:/, ''));
            document.getElementById('output').value = jsOutput;
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        });
    </script>
</body>
</html>
